{% extends "base.html" %}
{% block content %}
<h2>Booking Records</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Room Type</th>
        <th>Check-In</th>
        <th>Check-Out</th>
    </tr>
    {% for booking in bookings %}
    <tr>
        <td>{{ booking[0] }}</td>
        <td>{{ booking[1] }}</td>
        <td>{{ booking[2] }}</td>
        <td>{{ booking[3] }}</td>
        <td>{{ booking[4] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
